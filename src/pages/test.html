<!DOCTYPE html>
<html lang="en">
<head>

  <title>Fetch Countries By Population Descending</title>
</head>
<body>
  <button onclick="fetchCountriesByPopulationDescending()">Fetch Countries By Population Descending</button>

  <script>
    function fetchCountriesByPopulationDescending() {
      fetch('http://localhost:1337/continent/Asia')
        .then(response => response.json())
        .then(data => {
          console.log(data); // Output the data to console for testing purposes
          // You can process the data further here
        })
        .catch(error => console.error('Error:', error));
    }
  </script>
