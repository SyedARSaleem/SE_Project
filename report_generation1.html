<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Webpage's title -->
  <title>Reports</title>
  <!-- The link to CSS file-->
  <link rel="stylesheet" href="report_generation.css" />
  <!-- The link to Font Awesome -->
  <script src="https://kit.fontawesome.com/cbc661c18f.js" crossorigin="anonymous"></script>
  <!-- The link to JS file that runs "Subscription" form -->
  <script src="subscribe.js"></script>
  <script src="report_generation.js"></script>
</head>
<body>
<!-- The header section with logo and "Globopedia" text -->
<header>
  <div class="header_section">
    <div class="logo">
      <i class="fa-solid fa-earth-americas"></i>
      <h1>Globopedia</h1>
    </div>
  </div>
</header>
<main>
  <!-- Sidebar settings -->
  <div class="sidebar">
    <ul>
      <li class="logo">
          <span class="icon"><ion-icon name="list-outline"></ion-icon></span>
          <span class="text">Navigation</span>
      </li>
      <li>
        <!-- Sidebar's navigation links -->
        <a href="home.html">
          <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
        </a>
      </li>
      <li>
        <a href="facts_world.html">
          <span class="icon"><ion-icon name="pie-chart-outline"></ion-icon></span>
          <span class="text">Facts</span>
        </a>
      </li>
      <li>
        <a href="report_generation1.html">
          <span class="icon"><ion-icon name="stats-chart-outline"></ion-icon></span>
          <span class="text">Reports</span>
        </a>
      </li>
      <li class="about_us">
        <a href="about_us.html">
          <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
          <span class="text">About Us</span>
        </a>
      </li>
    </ul>
  </div>
  <!-- Main (Report Generator) sector settings -->
  <div class="report-generator">
    <!-- Heading for Report Generator -->
    <h1>Report Generator</h1>
    <!-- Options to choose -->
    <div class="mt-4">
      <span>Top <input type="number" id="count_world" placeholder="Enter a number"> countries in the
        <select id="reportType">
          <option value="world" default selected>World</option>
        </select>
      </span>
      <button id="generateButton" onclick={fetchCountriesByPopulationDescending_World()}>Generate </button>
    </div>
    <div class="mt-4">
      <span>Top <input type="number" id="count_Continent" placeholder="Enter a number"> countries in the Continent
        <input type="text" id="ContinentName" placeholder="Enter the Continent">
        <button id="generateButton" onclick={fetchCountriesByPopulationDescending_Continent()}>Generate </button>
      </span>
    </div>
    <div class="mt-4">
      <span>Top <input type="number" id="count_Region" placeholder="Enter a number"> countries in the Region
        <input type="text" id="RegionName" placeholder="Enter the Region">
      </span>
      <button id="generateButton" onclick={fetchCountriesByPopulationDescending_Region()}>Generate </button>
    </div>
  </div>
</main>
</body>
  <!-- Footer section-->
  <footer>
    <div class="footer">
      <h2>Globopedia</h2>
      <ul class="ul_list">
        <!-- "Contact Us" links -->
        <li>
          <a href="#">
            <i class="fa-solid fa-envelope icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-square-instagram icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-linkedin icon"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-twitter icon"></i>
          </a>
        </li>
      </ul>
      <!-- Subscription link to daily facts -->
      <p class="subscribe">
        <a href="#" id="subscribeButton">SUBSCRIBE</a> to our daily facts via email
      </p>
      <!-- Subscription pop-up form -->
      <div id="popupForm">
        <form id="subscriptionForm">
           <label for="email">Email:</label>
           <input type="email" id="email" placeholder="Enter your email here" name="email" required>
           <input type="submit" value="Subscribe">
        </form>
        <!-- Exit button -->
        <button id="closeButton">X</button>
      </div>
      <!-- Overlay (hidden by default) -->
      <div id="overlay"></div>
      <!-- Copyright section -->
      <div class="copyrights">
      <p>Privacy Policy</p>
      <p>Copyright @ 2024 | All Rights Reserved</p>
      </div>
    </div>
  </footer>
  <!-- Script tags that are responsible for loading the Ionicons library (icons) -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
